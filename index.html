<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="result-panel">
          <div id="history"></div>
          <div id="result">0</div>
        </div>
        <div class="grid-container">
          <div class="button" data-operation>%</div>
          <div class="button" data-current-clear>CE</div>
          <div class="button" data-clear>C</div>
          <div class="button" data-step-back>
            <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="20" height="20" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path d="M6.535 3H21a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H6.535a1 1 0 0 1-.832-.445l-5.333-8a1 1 0 0 1 0-1.11l5.333-8A1 1 0 0 1 6.535 3zm.535 2-4.666 7 4.666 7H20V5H7.07zM13 10.586l2.828-2.829 1.415 1.415L14.414 12l2.829 2.828-1.415 1.415L13 13.414l-2.828 2.829-1.415-1.415L11.586 12 8.757 9.172l1.415-1.415L13 10.586z"/></svg>
          </div>
          <div class="button" data-operation-advanced>1/x</div>
          <div class="button" data-operation-advanced>x^2</div>
          <div class="button" data-operation-advanced>rad 2</div>
          <div class="button" data-operation>/</div>
          <div class="button" data-number>7</div>
          <div class="button" data-number>8</div>
          <div class="button" data-number>9</div>
          <div class="button" data-operation>x</div>
          <div class="button" data-number>4</div>
          <div class="button" data-number>5</div>
          <div class="button" data-number>6</div>
          <div class="button" data-operation>-</div>
          <div class="button" data-number>1</div>
          <div class="button" data-number>2</div>
          <div class="button" data-number>3</div>
          <div class="button" data-operation>+</div>
          <div class="button" data-operation-advanced>+/-</div>
          <div class="button" data-number>0</div>
          <div class="button" data-number>.</div>
          <div class="button" data-equals>=</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
